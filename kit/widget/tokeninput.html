<!DOCTYPE html>
<html>
	<head>
        <title>TokenInput</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="tokeninput.css"/>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <style type="text/css">
        .widget{
            width:360px;
            margin:auto;
        }
        
        </style>
	</head>
    <body>
    
    <div class="widget">
    
		<input type="text" id="demo-input-local" placeholder="php, java"/>
        
        
        <script type="text/javascript" src="tokeninput.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $("#demo-input-local").tokenInput(
            
				[ // Data
                {id: 7, name: "Ruby"},
                {id: 11, name: "Python"},
                {id: 13, name: "JavaScript"},
                {id: 17, name: "ActionScript"},
                {id: 19, name: "Scheme"},
                {id: 23, name: "Lisp"},
                {id: 29, name: "C#"},
                {id: 31, name: "Fortran"},
                {id: 37, name: "Visual Basic"},
                {id: 41, name: "C"},
                {id: 43, name: "C++"},
                {id: 47, name: "Java"},
                ],                
                // Options
                {tokenLimit:1}
                );
        });
        </script>
    </div>
    
	</body>
</html>
